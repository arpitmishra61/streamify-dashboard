<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/music-note.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Streamify - Music Streaming Analytics Dashboard" />
    <title>Streamify Dashboard</title>
    <style>
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #F7FAFC;
        z-index: 9999;
      }
      
      #loader.fade-out {
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #E2E8F0;
        border-top: 4px solid #3182CE;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      .loading-text {
        color: #4A5568;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 1.125rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <div class="loading-text">Loading Streamify...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loader when the app is loaded
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
        }, 300);
      });
    </script>
  </body>
</html>
